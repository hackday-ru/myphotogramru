<!doctype html>
<html class="no-js" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>myphotogram</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="/assets/styles/main.css"/>
    <link rel="stylesheet" href="/bower_components/fancyBox/source/jquery.fancybox.css" media="screen"/>

</head>
<body>
<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">
                    <span class="glyphicon glyphicon-camera" aria-hidden="true"></span>
                    My Photogram
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="@{'/timeline/year/' + ${year}}">Back</a></li>
                    <li><a href="/geo">Geo-Albums</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/sources">My sources</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div>
        <div th:each="day : ${photos.keySet()}" class="ribbon-continer">
            <ul class="ribbon">
                <li class="ribbon-item"><span th:text="${day}" class="inner-ribbon-item caption">2016</span></li>

                <li th:each="photo: ${photos.get(day)}" class="ribbon-item">
                    <a class="fancybox" th:href="${photo.url}">
                        <img width="150px" height="150px" th:src="${photo.thumbnailUrl}" class="gram img-thumbnail"/>
                    </a>
                </li>
                <li class="ribbon-item">
                    <span class="inner-ribbon-item more">
                        <a class="btn btn-default"
                           th:href="@{'/timeline/year/' + ${year}+ '/month/' + ${month} + '/day/' + ${day}}">
                            more>>
                        </a>
                    </span>
                </li>
            </ul>
        </div>
    </div>

</div>

<script src="/bower_components/modernizr/modernizr.js"></script>
<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="/bower_components/json3/lib/json3.js"></script>
<script src="/bower_components/fancyBox/source/jquery.fancybox.js"></script>
<script>
    $(document).ready(function() {
		$('.fancybox').fancybox();
    });
</script>

</body>
</html>
