<!doctype html>
<html class="no-js" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>myphotogram</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="/assets/styles/main.css"/>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">My Photogram</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Timeline</a></li>
                    <li><a href="/geo">Geo-Albums</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/sources">My sources</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div>
        <div th:each="year : ${photos.keySet()}" class="ribbon-continer">
            <ul class="ribbon">
                <li class="ribbon-item"><span th:text="${year}" class="inner-ribbon-item caption">2016</span></li>

                <li th:each="photo: ${photos.get(year)}" class="ribbon-item">
                    <img width="150px" height="150px" th:src="${photo.url}" class="gram img-thumbnail"/>
                </li>
                <li class="ribbon-item">
                    <span class="inner-ribbon-item more">
                        <a class="btn btn-default" th:href="@{'/timeline/year/' + ${year}}">
                            more>>
                        </a>
                    </span>
                </li>
            </ul>
        </div>
    </div>

</div>

<script src="/bower_components/modernizr/modernizr.js"></script>
<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="/bower_components/json3/lib/json3.js"></script>
</body>
</html>
